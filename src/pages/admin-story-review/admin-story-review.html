<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:center;font-weight: bolder;">User Ticket Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">

    <ion-list>

      <ion-item>
        <ion-label color="primary" fixed>ID</ion-label>
        <ion-label readonly>{{ticket.email}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>Summary</ion-label>
        <ion-label readonly>{{ticket.summary}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>Type</ion-label>
        <ion-label readonly>{{ticket.type}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>Complexity</ion-label>
        <ion-label readonly>{{ticket.complexity}}</ion-label>
      </ion-item>

      <ion-item style="height:50px;">
        <ion-label color="primary" fixed>Description</ion-label>
        <ion-label type="text">{{ticket.description}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>ETR</ion-label>
        <ion-label readonly>{{ticket.ETR}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>Cost</ion-label>
        <ion-label readonly>{{ticket.cost}}</ion-label>
      </ion-item>

    </ion-list>

    <div style="display: flex; justify-content: center;border-radius:10px;">
      <button style="margin:0px;padding:0px;width: 100px;" ion-button color="primary" block tappable
        (click)="accept()">Accept</button>
    </div>

    <br>

    <div style="display: flex; justify-content: center;border-radius:10px;">
      <button style="margin:0px;padding:0px;width:100px;" ion-button color="primary" block tappable
        (click)="reject()">Reject</button>
    </div>

  </div>



</ion-content>
