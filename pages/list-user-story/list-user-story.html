<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:center;font-weight: bolder;">Ticket-List </ion-title>
    <ion-fab vertical="top" horizontal="end" slot="fixed"></ion-fab>
    <button ion-fab style="float:right;" (click)="createStory()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: lightgray;">

  <ion-card  *ngFor="let ticket of tickets">

    <ion-item [color]="ticket.status=='accepted'?'rejected'? 'secondary':'danger':'dark'">
      <ion-avatar item-start style="margin-bottom:15px;margin-top:0px;">
        <img src="assets/icon/favicon.ico">
      </ion-avatar>
      <h2>{{ticket.email}}</h2>
      <p>{{ticket.summary}}</p>

        <button ion-button style="float:right;">{{ticket.complexity}}</button>

    </ion-item>

    <ion-card-content>
      <p>{{ticket.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
         <p>ETR:</p>
          <div>{{ticket.ETR}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          Cost:{{ticket.cost}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
